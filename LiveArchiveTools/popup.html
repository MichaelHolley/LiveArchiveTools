<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>LiveArchiveTools</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href="styles.css">
</head>

<body>
  <div class="container">
    <div>
      <h3>Video-Player</h3>
      <div class="row">
        <label for="useVolumeWheel">Volume-Control with Mouse-Wheel</label>
        <input type="checkbox" id="useVolumeWheel" />
      </div>
      <div class="row">
        <label for="volumeSteps">Volume-Steps</label>
        <input type="number" max="10" min="1" id="volumeSteps" />
      </div>
    </div>

    <div class="divider"></div>

    <div>
      <h3>Videos</h3>
      <div class="row">
        <label for="blurVideoImages">Blur previews</label>
        <input type="checkbox" id="blurVideoImages" />
      </div>
      <div class="row">
        <label for="hidePopularVideos">Hide popular videos</label>
        <input type="checkbox" id="hidePopularVideos" />
      </div>
      <div class="row">
        <label for="useViewedIndicator">Use Watched-Indicator</label>
        <input type="checkbox" id="useViewedIndicator" />
      </div>
      <div class="row">
        <label for="indicatorColor">Indicator-Color</label>
        <input type="color" class="color-input" id="indicatorColor" />
      </div>
    </div>

    <div class="divider"></div>

    <div>
      <h3>Chat</h3>
      <div class="row">
        <label for="hideTimestamps">Hide Timestamps</label>
        <input type="checkbox" id="hideTimestamps" />
      </div>
    </div>
  </div>
</body>

<script src='popup.js'></script>

</html>
