<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>LivearchiveTools</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href="styles.css">
</head>

<body>
  <div class="container">
    <div class="divider">
      <h3>Video-Player</h3>
      <div class="row">
        <div>Volume-Control with Mouse-Wheel</div>
        <input type="checkbox" id="useVolumeWheel" />
      </div>
      <div class="row">
        <div>Volume-Steps</div>
        <input type="number" max="10" min="1" id="volumeSteps" />
      </div>
    </div>

    <div class="divider">
      <h3>Videos</h3>
      <div class="row">
        <div>Blur previews</div>
        <input type="checkbox" id="blurVideoImages" />
      </div>
      <div class="row">
        <div>Use Watched-Indicator</div>
        <input type="checkbox" id="useViewedIndicator" />
      </div>
      <div class="row">
        <div>Indicator-Color</div>
        <input type="color" class="color-input" id="indicatorColor" />
      </div>
    </div>

    <div>
      <h3>Chat</h3>
      <div class="row">
        <div>Hide Timestamps</div>
        <input type="checkbox" id="hideTimestamps" />
      </div>
    </div>
  </div>
</body>

<script src='popup.js'></script>

</html>
